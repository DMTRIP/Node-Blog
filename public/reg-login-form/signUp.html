<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Sign Up Form by Colorlib</title>

 <!-- Font Icon -->
 <link rel="stylesheet" href="reg-login-form/fonts/material-icon/css/material-design-iconic-font.min.css">

 <!-- Main css -->
 <link rel="stylesheet" href="reg-login-form/scss/style.css">
</head>
<body>
<div class="main">

 <!-- Sign up form -->
 <section class="signup">
  <div class="container">
   <div class="signup-content">
    <div class="signup-form">
     <h2 class="form-title">Sign up</h2>
     <form action="/sign-up" method="POST" class="register-form" id="register-form">
      <div class="form-group">
       <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
       <input type="text" name="name" id="name" placeholder="Your Name"/>
       <small class="input-err">The name must last more than 2 characters.</small>
      </div>
      <div class="form-group">
       <label for="email"><i class="zmdi zmdi-email"></i></label>
       <input type="email" name="email" id="email" placeholder="Your Email"/>
       <small class="input-err">Please enter valid email like this: exemple@gmail.com</small>
      </div>
      <div class="form-group">
       <label for="pass"><i class="zmdi zmdi-lock"></i></label>
       <input type="password" name="password" id="pass" placeholder="Password"/>
       <small class="input-err">Password exemple: Dww1@kkk</small>
      </div>
      <div class="form-group">
       <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
       <input type="password" name="rePass" id="rePass" placeholder="Repeat your password"/>
       <small class="input-err">Password doesn't match</small>
      </div>

      <div class="form-group">
       <div class="g-recaptcha" data-sitekey="6LfgMqwUAAAAAMIS_TSYyxFq8Lf33f5cFgHNzg-e" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
       <small class="captcha-failed">Please complete the Captcha</small>
       <div class="help-block with-errors"></div>
      </div>


      <div class="form-group form-button">
       <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
      </div>
     </form>
    </div>
    <div class="signup-image">
     <figure><img src="reg-login-form/images/signup-image.jpg" alt="sing up image"></figure>
     <a href="/login" class="signup-image-link">I am already member</a>
    </div>
   </div>
  </div>
 </section>

</div>

<!-- JS -->
<script src="reg-login-form/vendor/jquery/jquery.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="reg-login-form/js/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
